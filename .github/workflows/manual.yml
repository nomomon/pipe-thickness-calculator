name: Release

on: 
  push:
    tags:
    - '*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"
      - run: npm ci
      - run: npm run make
      - name: Put artifacts into releases
        uses: actions/checkout@v2
        uses: ncipollo/release-action@v1
        with:
          artifacts: "**/*.exe"
